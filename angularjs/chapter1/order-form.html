<!DOCTYPE html>
<html lang="ko" ng-app>
<head>
<title>장바구니 예제</title>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
<script type="text/javascript" src="cartcontrollers.js"></script>
<style>
table{width:100%;border-collapse:collapse;border-top:1px solid #000}
table td{padding:5px;border-bottom:1px solid #ccc;border-left:1px solid #ccc;text-align:center}
table tr td:first-child{border-left:0 none}
</style>
</head>
<body ng-controller="CartController">
<h1>장바구니</h1>
<table>
	<colgroup>
		<col style="width:20%" /><col style="width:20%" /><col style="width:20%" /><col style="width:20%" /><col style="width:20%" />
	</colgroup>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.title}}</td>
			<td><input type="text" ng-model="item.quantity" /></td>
			<td>{{item.price | currency}}</td>
			<td>{{item.price * item.quantity | currency}}</td>
			<td><button type="button" ng-click="remove($index);">삭제</button></td>
		</tr>
	</tbody>
</table>

</body>
</html>
